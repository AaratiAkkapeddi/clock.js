<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock.js demo</title>
	<style>
		body{
			margin:0;
		}
	</style>
</head>
<body>
	<div id='myCanvas'></div>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
	<script src='clock.js'></script>
	<script>
		function setup() {
			c = createCanvas(windowWidth, windowHeight);
			c.parent("myCanvas");
			angleMode(DEGREES)
		}

		function draw() {
		  background(0)
		  angleMode(DEGREES);
		  /* NEW YORK */
		  stroke(255)
		  fill(0)
		  ellipse(400, 400, 80, 80);
		  translate(400, 400)
		  fill(255)
		  textSize(40)
		  text("New York", -200,-250)
		  noStroke()
		  push()
		  fill(255,255,255)
		  rotate(Clock("EST", true).secondHand)
		  rect(0,0,1,300)
		  pop()
		  push()
		  fill(0,0,255)
		  rotate(Clock("EST", true).minuteHand)
		  rect(0,0,1,200)
		  pop()
		  push()
		  rotate(Clock("EST", true).hourHand)
		  fill(255,0,0)
		  rect(0,0,1,100)
		  pop()

		  /* Riyadh */
		  stroke(255)
		  fill(0)
		  ellipse(600, 0, 80, 80);
		  translate(600, 0)
		  fill(255)
		  textSize(40)
		  text("Riyadh", -200,-250)
		  noStroke()
		  push()
		  fill(255,255,255)
		  rotate(Clock("AST").secondHand)
		  rect(0,0,1,300)
		  pop()
		  push()
		  fill(0,0,255)
		  rotate(Clock("AST").minuteHand)
		  rect(0,0,1,200)
		  pop()
		  push()
		  rotate(Clock("AST").hourHand)
		  fill(255,0,0)
		  rect(0,0,1,100)
		  pop()
		}





	</script>
</body>
</html>
